
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application - Vakula Software Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Internship Application Form</h2>
    <form id="applicationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="stream">Stream</label>
      <select id="stream" name="stream" required>
        <option value="">Select Stream</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
        <option value="CEC">CEC</option>
        <option value="BBA">BBA</option>
        <option value="MBA">MBA</option>
        <option value="B.com">B.com</option>  
        <option value="BSC">BSC</option>
    
    </select>

      <label for="program">Program</label>
      <select id="program" name="program" required>
        <option value="">Select Program</option>
        <option>Software Development</option>
        <option>Full Stack Web Development</option>
        <option>Testing and Quality Assurance</option>
        <option>Digital Marketing</option>
        <option>Project Management</option>
        <option>Machine Learning / Artificial Intelligence</option>
        <option>Cloud Computing</option>
        <option>Cyber Security</option>
        <option>DevOps</option>
        <option>Data Science and Analytics</option>
        <option>UI/UX Design</option>
        <option>IoT (Internet of Things)</option>
        <option>Robotics</option>
        <option>Finance</option>
        <option>HR (Human Resources)</option>
        <option>International Business</option>
        <option>Import and Exports</option>
        <option>SAP (System Applications Products)</option>
      </select>

      <label for="duration">Duration</label>
      <select id="duration" name="duration" required>
        <option value="">Select Duration</option>
        <option>Short Term - 8 weeks (₹999)</option>
        <option>Long Term - 16 weeks (₹1799)</option>
      </select>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <div class="success" id="successMessage">
      ✅ Your application has been submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('applicationForm');
    const successMessage = document.getElementById('successMessage');

    // Replace with your Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbwTZaRAg99ZG0a1tD5ORv2c8khLwAfKLo3nary8ICqQR_fl1glF466LRL_tOr56e8Y5cw/exec";

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        stream: document.getElementById('stream').value,
        program: document.getElementById('program').value,
        duration: document.getElementById('duration').value,
        message: document.getElementById('message').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData)
      })
      .then(response => {
        successMessage.style.display = 'block';
        form.reset();
      })
      .catch(error => console.error('Error!', error));
    });
  </script>
</body>
</html>
